<div class="main-wrapper">
  <mat-card class="card-wrapper">
    <mat-card-title>
      User Sign In
    </mat-card-title>
    <mat-card-content>
      <form class="form" [formGroup]="group">
        <mat-form-field class="full-width">
          <input matInput placeholder="username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="password" formControlName="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <small>
        <a class="pointer" (click)="navigateToSignUp()">If not registered? signup</a>
      </small>
    </mat-card-actions>
    <button class="signInBtn" mat-fab color="warn" [disabled]="!group.valid" (click)="signIn()">login</button>
  </mat-card>
  <div style="position:absolute" class="mx-auto" *ngIf="loading">
    <mat-card>loading...</mat-card>
  </div>
</div>
